    <link rel="stylesheet" href="stylesheets/page-styling.css" />
    <style>
      section {
        display: -ms-grid;
        display: grid;

        /* 
          This allows me to set the width of the grid container to just
          be wide enough to fit the content of the grid on smaller screens.
        */
        width: fit-content;

        /* 
          This allows me to center the grid container inside the browser
          on smaller screens.
        */
        margin: 0 auto;

        /* 
          This defines that there will be one column that is 1 fraction
          of the available space for all columns. Since there is only
          one column, it will take up all available space.
        */
        -ms-grid-columns: 1fr;
        grid-template-columns: 1fr;

        /*
          This property adds 10px of space between grid items. 
        */
        gap: 10px;

        /* This property horizontally aligns grid items in the center of the column. */
        justify-items: center;

        /* 
          NOTE: I do not specify an amount of rows so that the grid can
          figure out how many rows it needs automatically. Otherwise,
          it causes issues with placing images inside the grid.
        */

        /*
          These two properties define the rows and columns
          of our CSS Grid. We use the repeat function to 
          repeat the same measurement for each row and the
          same measurement for each column.

          For rows, we repeat 1 equal fraction of the height of
          the container four times to create four rows.

          For columns, we repeat 1 equal fraction of the width of
          the container three times to create three columns.
        */
        /* -ms-grid-rows: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);

        -ms-grid-columns: repeat(3, 1fr);
        grid-template-columns: repeat(3, 1fr); */

        /*
          These two properties define the rows and columns
          of our CSS Grid. We use the repeat function to 
          repeat the same measurement for each row and the
          same measurement for each column.

          The auto-fill value allows us to create as many
          rows or columns that we can in the space provided
          by the grid container. The auto-fill value does not
          collapse new columns and will preserve the space
          created by new columns.
        */
        /* -ms-grid-rows: repeat(auto-fill, 300px);
        grid-template-rows: repeat(auto-fill, 300px);

        -ms-grid-columns: repeat(auto-fill, 400px);
        grid-template-columns: repeat(auto-fill, 400px); */

        /* 
          These two properties define the rows and columns
          of our CSS Grid. We use the repeat function to 
          repeat the same measurement for each row and the
          same measurement for each column.

          The auto-fit value allows us to create as many
          rows or columns that we can in the space provided
          by the grid container. The auto-fit value will
          collapse new columns and will resize existing columns
          to fill the entire space because of the minmax function.
          
          The minmax function states that the minimum height of the
          rows is 450px and the maximum space is an equal fraction of
          the total height of the container. 
          
          The other minmax function states that the minimum width of the
          columns is 800px and the maximum spaces is an equal fraction
          of the total width of the container.
        */

        /* -ms-grid-rows: repeat(auto-fit, minmax(450px, 1fr));
        grid-template-rows: repeat(auto-fit, minmax(450px, 1fr));

        -ms-grid-columns: repeat(auto-fit, minmax(800px, 1fr));
        grid-template-columns: repeat(auto-fit, minmax(800, 1fr)); */

        /* -ms-grid-rows: repeat(auto-fit, minmax(320px, 1fr));
        grid-template-rows: repeat(auto-fit, minmax(320px, 1fr)); */

        /*
          This property allows me to define specific areas in my
          grid to place my grid items in.

          It allows me to define four rows (i.e. four lines of entries)
          and three columns (i.e. three values inside each line of entires).

          Then, I can style specific elements on my page to fall within
          those grid areas lower in my styling.
        */

        /*
          The below could be helpful for defining functional
          areas in your website with the help of CSS Grid.
          grid-template-areas:
            "header header header header"
            "article article section1 section2"
            "article article image1 image2"
            "article article image-text1 image-text2"
            "footer footer footer footer";
        */
      }

      /* 
        This defines that the width of the image should be 100% of the container,
        but states that the width of the image must be between 256 and 512 px and the
        height is between 144 and 288 px for small screens.
      */
      img {
        width: 100%;
        outline: 2px solid black;
        min-width: 256px;
        max-width: 512px;
        min-height: 144px;
        max-height: 288px;
      }

      /* 
        This defines that the width of a 16x18 image should be 100% of the container,
        but states that the width of the image must be between 256 and 512 px and the
        height is between 288 and 576 px for small screens.
      */
      .sixteen-by-eighteen {
        padding: 5px 0;
        grid-area: auto / auto / span 2 / span 1;
        min-width: 256px;
        max-width: 512px;
        min-height: 288px;
        max-height: 576px;
      }

      /*
        All of the styling below relates to placing specific elements
        inside the grid areas defined inside the grid container. By
        setting the grid-area property to a specific name, those images
        will be places in the corresponding named area.
      */
      /* #image1 {
        grid-area: image1;
      }

      #image2 {
        grid-area: image2;
      }

      #image3 {
        grid-area: image3;
      }

      #image4 {
        grid-area: image4;
      }

      #image5 {
        grid-area: image5;
      }

      #image6 {
        grid-area: image6;
      }

      #image7 {
        grid-area: image7;
      }

      #image8 {
        grid-area: image8;
      }

      #image9 {
        grid-area: image9;
      }

      #image10 {
        grid-area: image10;
      }

      #image11 {
        grid-area: image11;
      }

      #image12 {
        grid-area: image12
      } */

      /* This is the media query for when the screen allows for two images side by side. */
      @media all and (min-width: 1024px) {
        /* 
          This styles the grid so that the grid turns into multiple columns for larger screens
          and 
        */
        section {
          -ms-grid-columns: repeat(auto-fit, minmax(400px, 1fr));
          grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        /* 
          This styles 32x18 images to span 2 rows and 2 columns,
          sets the width to be between 512 and 1024 px, sets the height to
          be between 288 and 576 px, and aligns it vertically in the center
          of its rows.
        */
        .thirty-two-by-eighteen {
          grid-area: auto / auto / span 2 / span 2;
          min-width: 512px;
          max-width: 1024px;
          min-height: 288px;
          max-height: 576px;
          align-self: center;
        }
      }

      /* This is the media query for when the screen allows for three images side by side. */
      @media all and (min-width: 1536px) {
        /* This styles the section to make the width of the section back to normal */
        section {
          width: auto;
        }
      }
    </style>
